<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn With Fun - Home</title>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#ff6f61">
  <link rel="stylesheet" href="styles/main.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #ffe4e1, #fffaf0);
      text-align: center;
    }
    header {
      background: #ff6f61;
      color: white;
      padding: 20px;
      font-size: 32px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }
    .main-menu {
      margin-top: 60px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
    }
    .btn {
      background: linear-gradient(to right, #00bcd4, #00acc1);
      color: white;
      font-size: 22px;
      padding: 15px 40px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.3s ease;
    }
    .btn:hover {
      transform: scale(1.05);
      background: linear-gradient(to right, #00acc1, #0097a7);
    }
    .greeting {
      font-size: 24px;
      margin-top: 30px;
      font-weight: 600;
    }
    footer {
      margin-top: 80px;
      padding: 20px;
      background: #f8f8f8;
      color: #777;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <header>📘 Learn With Fun</header>

  <div class="greeting">👋 Hello! Let's start learning and playing!</div>

  <div class="main-menu">
    <button class="btn" onclick="location.href='learn.html'">🎓 Learn ABC & 123</button>
    <button class="btn" onclick="location.href='game.html'">🎮 Play Game</button>
    <button class="btn" onclick="location.href='music.html'">🎵 Music</button>
  </div>

  <footer>
    © 2025 Learn With Fun. All rights reserved.
  </footer>

  <script>
    // Service Worker for PWA support
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log("✅ Service Worker Registered", reg))
          .catch(err => console.error("❌ SW registration failed:", err));
      });
    }
  </script>
</body>
</html>
